[dotfiles]
vcs = git
basedir = ~
checkouts =
    git@github.com:aclark4life/dotfiles

[mongodb]
vcs = git
basedir = ~/Developer/mongodb
checkouts =
    git@github.com:mongodb/mongo-python-driver
    git@github.com:mongodb/motor
    git@github.com:mongodb/winkerberos
    git@github.com:mongodb/pymongo-auth-aws
    git@github.com:mongodb/libmongocrypt

[mongodb-labs]
vcs = git
basedir = ~/Developer/mongodb-labs
checkouts =
    git@github.com:mongodb-labs/mongo-arrow
    git@github.com:mongodb-labs/python-bsonjs
    git@github.com:mongodb-labs/pymongoexplain
    git@github.com:mongodb-labs/pymongo-stubs
    git@github.com:mongodb-labs/drivers-atlas-testing
    git@github.com:mongodb-labs/full-stack-fastapi-mongodb
    git@github.com:mongodb-labs/ai-ml-pipeline-testing
    git@github.com:mongodb-labs/django-mongodb

[root]
vcs = git
basedir = ~/Developer
checkouts =
    git@github.com:aclark4life/test-django-mongodb.git
    git@github.com:aclark4life/django-mongodb.git
